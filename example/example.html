<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>dropdown-menu.js</title>
    <meta charset="utf-8" />
    <link href="../dropdown-menu.css" rel="stylesheet" />
    <style>
        html, body, ul {
            padding: 0;
            margin: 0;
        }

        header {
            position: relative;
            height: 32px;
            border-bottom: 1px solid #ccc;
            padding: 0 20px;
            background: #000;
            color: #fff;
            font: 14px/1.42 Helvetica, "Microsoft YaHei",sans-serif;
            color: #253443;
        }

        header .dropdown-menu > a {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li class="dropdown-menu">
                <a href="#"> Menu 1 </a>
                <ul>
                    <li> <a href="#">Menu item 11</a> </li>
                    <li> <a href="#">Menu item 12</a> </li>
                    <li class="dropdown-menu-split"></li>
                    <li> <a href="#">Menu item 14</a> </li>
                </ul>
            </li>
            <li class="dropdown-menu">
                <a href="#"> Menu 2 </a>
                <ul>
                    <li> <a href="#">Menu item 21</a> </li>
                    <li> <a href="#">Menu item 22</a> </li>
                </ul>
            </li>

            <!-- align right -->
            <li class="dropdown-menu dropdown-menu-right">
                <a href="#"> Menu 4 </a>
                <ul>
                    <li> <a href="#">Menu item 41</a> </li>
                    <li> <a href="#">Menu item 42</a> </li>
                </ul>
            </li>
            <li class="dropdown-menu dropdown-menu-right">
                <a href="#"> Menu 3 </a>
                <ul>
                    <li> <a href="#">Menu item 31</a> </li>
                    <li> <a href="#">Menu item 32</a> </li>
                </ul>
            </li>
        </ul>
    </header>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="../dropdown-menu.js"></script>
</body>
</html>
